<div
  class="w-screen h-screen bg-[url('/assets/images/background.jpg')] bg-cover bg-center"
>
  <div class="backdrop-blur-sm flex justify-center">
    <div class="w-1/3">
      <app-add-items></app-add-items>
    </div>

    <div
      [@fadeInOut]="itemsService.items.length > 0 ? 'visible' : 'hidden'"
      [@slideInOut]="itemsService.items.length == 0 ? 'in' : 'out'"
      [ngClass]="{
        'w-1/3': itemsService.items.length > 0,
        'w-0': itemsService.items.length == 0
      }"
    >
      <app-items-list
        [itemList]="itemsService.items"
        [isCalculated]="false"
      ></app-items-list>
    </div>

    <div
      [@fadeInOut]="itemsService.optimalItems.length > 0 ? 'visible' : 'hidden'"
      [@slideInOut]="itemsService.optimalItems.length == 0 ? 'in' : 'out'"
      [ngClass]="{
        'w-1/3': itemsService.optimalItems.length > 0,
        'w-0': itemsService.optimalItems.length == 0
      }"
    >
      <app-items-list
        [itemList]="itemsService.optimalItems"
        [isCalculated]="true"
      ></app-items-list>
    </div>
  </div>
</div>
