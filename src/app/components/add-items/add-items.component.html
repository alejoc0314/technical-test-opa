<div class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Provisiones</h2>

    <div class="space-y-3">
      <input
        [(ngModel)]="name"
        placeholder="Nombre"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <input
        [(ngModel)]="weight"
        type="number"
        placeholder="Peso"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        min="1"
        step="1"
        (input)="weight = sanitizeNumberInput($event)"
      />
      <input
        [(ngModel)]="calories"
        type="number"
        placeholder="Calorías"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        min="1"
        step="1"
        (input)="calories = sanitizeNumberInput($event)"
      />

      <button
        id="add-item"
        (click)="addItem()"
        [disabled]="isAddDisabled()"
        [ngClass]="{
          'bg-blue-500 hover:bg-blue-600 cursor-pointer': !isAddDisabled(),
          'bg-gray-300 text-gray-500 cursor-not-allowed': isAddDisabled()
        }"
        class="w-full text-white font-medium py-2 rounded-lg transition"
      >
        Agregar Provisión
      </button>
    </div>
  </div>
</div>
